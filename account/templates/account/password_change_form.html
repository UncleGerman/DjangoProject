{% extends "dashboard.html" %}
{% block content %}
<style type="text/css">
	.form_cont input, .form_cont button{width: 100%;}
</style>
<div class="col-md-5 form_cont">
	<h1>
		Change you password
	</h1>
	<p>
		Use the form below to change your password.
	</p>
	<form action="." method="post">
		{{ form.as_p }}
		<button type="submit" class="btn btn_cart" title="Change">
			<span>
				Change
			</span>
		</button>
		{% csrf_token %}
	</form>	
</div>
{% endblock %}
