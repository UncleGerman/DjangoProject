{% extends "main_templates.html" %}
{% block title %}Logged out{% endblock %}
{% block content %}
<style type="text/css">
	@font-face {
		font-family: UnitedSansReg-Heavy; /* Имя шрифта */
		src: url(fonts/united-sans-cond-bold.otf); /* Путь к файлу со шрифтом */
	}
	.cont_login h1 {
		text-transform: uppercase;
		font-family: 'UnitedSansReg-Heavy';
		text-align: center;
	}
</style>
<div class="container cont_login">
	<div class="row justify-content-md-center">
		<div class="col-md-4">
			<h1>
				LOGGED OUT
			</h1>
			<p>
				You have been successfully logged out. 
			</p>
			<p>
				You can 
				<a href="{% url 'account:user_login' %}">
					log-in again.
				</a>
			</p>
		</div>
	</div>
</div>
{% endblock %}
